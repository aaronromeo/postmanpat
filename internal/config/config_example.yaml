rules:
  - name: "Archive newsletters"
    server:
      age_window:
        max: "30d"
      folders:
        - "INBOX"
      sender_substring:
        - "example.com"
      body_substring:
        - "unsubscribe"
    actions:
      - type: "archive"
      - type: "delete"
    archive:
      path_template: "{date}/{from_domain}"
checkpoint:
  path: "state/checkpoint.yaml"
