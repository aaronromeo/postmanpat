name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-and-lint:
    name: Run Tests and Linting
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: '1.21.5'

    - name: Run unit tests
      run: make test

    - name: Run Go Linting
      uses: golangci/golangci-lint-action@v4
      with:
        version: latest
        args: --issues-exit-code=0 --timeout=5m

